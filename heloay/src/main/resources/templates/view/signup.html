<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Win min">
  <title>게시판 페이지</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    .fieldError{
      border-color: red;
      color: red;
    }
  </style>
</head>
<body>
<header th:replace="header :: header">
  헤더삽입부
</header>
<div class="container">
      <header class="py-5 text-center">
        <h1>회원가입</h1>
      </header>
  <form role="form" th:action="@{/signup}" th:object="${signup}" method="post">
    <div class="mb-3">
      <label th:for="username">아이디</label>
      <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력하세요" th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
      <p th:if = "${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    </div>
    <div class="mb-3">
      <label th:for="password">비밀번호</label>
      <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호를 입력하세요" th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
      <p th:if = "${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>
    <div class="mb-3">
      <label th:for="name">이름</label>
      <input class="form-control" th:field="*{name}" type="text" placeholder="이름을 입력하세요" th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
      <p th:if = "${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>
    <div class="mb-3">
      <label th:for="email">이메일</label>
      <input class="form-control" th:field="*{email}" type="email" placeholder="이메일을 입력하세요" th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
      <p th:if = "${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>
    <div class="mb-3">
      <label th:for="role">권한</label>
      <input class="form-control" th:field="*{role}" type="text">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button th:role="button" th:href="@{/}" class="btn btn-secondary">취소</button>
  </form>
</div>
</body>
</html>
