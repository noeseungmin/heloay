<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Win min">
  <title>게시판 페이지</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:replace="header :: header">
  헤더삽입부
</header>
<div class="container">
      <header id="article-form-header" class="py-5 text-center">
        <h1>회원가입</h1>
      </header>
      <form th:action th:object="${userAccount}" method="post">
        <div class="row mb-3 justify-content-md-center">
          <label th:for="userId" class="col-sm-2 col-lg-1 col-form-label text-sm-end">아이디</label>
          <div class="col-sm-8 col-lg-9">
            <input type="text" th:field="*{userId}" class="form-control" required>
          </div>
        </div>
        <div class="row mb-3 justify-content-md-center">
          <label th:for="password" class="col-sm-2 col-lg-1 col-form-label text-sm-end">비밀번호</label>
          <div class="col-sm-8 col-lg-9">
            <input type="text" th:field="*{password}" class="form-control" required>
          </div>
        </div>
        <div class="row mb-3 justify-content-md-center">
          <label th:for="username" class="col-sm-2 col-lg-1 col-form-label text-sm-end">이름</label>
          <div class="col-sm-8 col-lg-9">
            <input type="text" th:field="*{username}" class="form-control" required>
          </div>
        </div>
        <div class="row mb-3 justify-content-md-center">
          <label th:for="age" class="col-sm-2 col-lg-1 col-form-label text-sm-end">나이</label>
          <div class="col-sm-8 col-lg-9">
            <input type="text" th:field="*{age}" class="form-control" required>
          </div>
        </div>
        <div class="row mb-5 justify-content-md-center">
          <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
            <button type="submit" class="btn btn-primary">저장</button>
            <button type="button" class="btn btn-secondary">취소</button>
          </div>
        </div>
      </form>
</div>
</body>
</html>
