<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <head th:replace="view/fragments/header :: header">

    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>
<body>
<div class="row">
  <div class= "col-md-8">
    <h2 class="mb-3">Sign-Up</h2>
    <form class="needs-validation" novalidate="">
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="user_id" class="form-label">ID</label>
          <input type="text" class="form-control" id="user_id" placeholder="" value="" required="">
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>

        <div class="col-12">
          <label for="password" class="form-label">Password</label>
          <input type="email" class="form-control" id="password" placeholder="you@example.com">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="col-12">
          <label for="username" class="form-label">Username</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="username" placeholder="Username" required="">
            <div class="invalid-feedback">
              Your username is required.
            </div>
          </div>
        </div>


        <div class="col-12">
          <label for="age" class="form-label">Age</label>
          <input type="text" class="form-control" id="age" placeholder="1234 Main St" required="">
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>
      </div>


    </form>
  </div>
</div>

<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
  <button type="button" class="btn btn-primary btn-lg px-4 gap-3">회원가입</button>
  <button type="button" class="btn btn-outline-secondary btn-lg px-4">취소</button>
</div>

</body>
</html>
