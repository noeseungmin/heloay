<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Win min">
  <title>게시판 페이지</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:replace="header :: header">
  헤더삽입부
</header>
<div class="container">
  <div class="row mb-3 justify-content-md-center">
    <div class="col-md-8">
      <header id="article-form-header" class="py-5 text-center">
        <h1>회원가입</h1>
      </header>
      <form class="needs-validation" novalidate="">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="user_id" class="form-label">ID</label>
            <input type="text" class="form-control" id="user_id" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>

          <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <input type="email" class="form-control" id="password" placeholder="you@example.com">
            <div class="invalid-feedback">
              Please enter a valid email address for shipping updates.
            </div>
          </div>

          <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" id="username" placeholder="Username" required="">
              <div class="invalid-feedback">
                Your username is required.
              </div>
            </div>
          </div>


          <div class="col-12">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" placeholder="1234 Main St" required="">
            <div class="invalid-feedback">
              Please enter your shipping address.
            </div>
          </div>
        </div>


      </form>
    </div>
  </div>
</div>
<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
  <button type="button" class="btn btn-primary btn-lg px-4 gap-3">회원가입</button>
  <button type="button" class="btn btn-outline-secondary btn-lg px-4">취소</button>
</div>

</body>
</html>
