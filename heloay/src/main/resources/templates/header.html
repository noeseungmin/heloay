<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <titl>Title</titl>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-2 text-secondary">홈</a></li>
                <li><a href="#" class="nav-link px-2 text-white">게시판</a></li>
                <li><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/movies}" class="nav-link px-2 text-white">영화</a></li>

            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <a th:role="button" sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-primary">Login</a>
                <a th:role="button" sec:authorize="isAnonymous()" th:href="@{/signup}" class="btn btn-primary">Sign-up</a>
                <a th:role="button" sec:authorize="isAuthenticated()" th:href="@{/logout}" class="btn btn-secondary">Logout</a>
            </div>
        </div>
    </div>
</header>
</body>
</html>
